<form [formGroup]="myForm" (ngSubmit)="submit()" class="m-5">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Age</label>
      <input type="number" formControlName="age" class="form-control" id="exampleInputPassword1" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    

        


<table class="table m-5">
    <thead>
      <tr>
        <th scope="col">name</th>
        <th scope="col">age</th>
        <th scope="col">edit</th>
        <th scope="col">delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fac of faculties; let i = index">
        <th>{{fac.name}}</th>
        <td>{{fac.age}}</td>
        <td><button  (click)="setValue(i)">Edit</button></td>
        <td><button (click)="delete(i)">Delete</button></td>
      </tr>
    </tbody>
  </table>
